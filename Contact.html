 <h2>Contact</h2>
 <h3 style="text-align: center;">Feel free to email me at <a href="#">anniedinh@email.com</a> with any questions,</h3>
 <h3 style="text-align: center;">feedback, or comments - or use the form below!</h3>
 <p style="text-align: center;">Required fields are marked with an asterisk*</p>
 <form method="post" action="#">
   <label for="myFName">*First Name:</label>
   <input type="text" name="myFName" id="myFName" required>
   <label for="myLName">*Last Name:</label>
   <input type="text" name="myLName" id="myLName" required>
   <label for="myEmail">*E-Mail Address:</label>
   <input type="email" name="myEmail" id="myEmail" required>
   <label for="myPhone">Phone Number:</label>
   <input type="tel" name="myPhone" id="myPhone" maxlength="12">
   <label for="myComments">*Message:</label>
   <textarea name="myComments" id="myComments" rows="2" cols="30" required></textarea>
   <input type="submit" value="Submit">
 </form>
